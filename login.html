<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- リセットCSS: ブラウザのデフォルトスタイルをリセット -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/destyle.css@3.0.2/destyle.css"
    />

    <!-- Googleフォントのリンク: 必要に応じて追加 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Noto+Sans+JP:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="form-container">
      <form class="auth-form" action="login.php" method="post">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter your username"
        />

        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email address"
        />

        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
        />

        <!-- ボタン群 -->
        <div class="button-group">
          <!-- フォーム送信を行うLoginボタン -->
          <button type="submit" class="login-btn">Login</button>
          <!-- もし、Guest Login や Sign Up は別ページへ遷移するだけの場合、JavaScript等で遷移させる -->
          <button
            type="button"
            class="guest-login-btn"
            onclick="window.location.href='guest.html';"
          >
            Guest Login
          </button>
          <button
            type="button"
            class="signup-btn"
            onclick="window.location.href='signup.html';"
          >
            Sign Up
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
